<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitrate Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            font-size: 24px;
        }
        #bitrate {
            font-weight: bold;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <p>Bitrate: <span id="bitrate">Yükleniyor...</span> kbps</p>

    <script>
        async function updateBitrate() {
            try {
                const response = await fetch("http://localhost:3000/stats");
                const data = await response.json();
                document.getElementById("bitrate").innerText = (data.bitrate / 1000).toFixed(2);
            } catch (error) {
                console.error("Bitrate çekilemedi:", error);
                document.getElementById("bitrate").innerText = "Bağlantı yok";
            }
        }

        setInterval(updateBitrate, 3000); // Her 3 saniyede bir güncelle
        updateBitrate(); // Sayfa yüklendiğinde bir defa çalıştır
    </script>
</body>
</html>
